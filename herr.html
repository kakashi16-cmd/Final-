<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            background-color: #ffdde1;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin-top: 20%;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
    </style>
    <script>
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('no').style.left = `${x}px`;
            document.getElementById('no').style.top = `${y}px`;
        }
        function sayYes() {
            document.body.innerHTML = "<h1 style='color:#ff4d6d;'>Yay! Can't wait for our Valentine's date! ‚ù§Ô∏è</h1>";
        }
    </script>
</head>
<body>

    <h1>Will You Be My Valentine? üíñ</h1>
    
    <div class="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>

</body>
</html>
